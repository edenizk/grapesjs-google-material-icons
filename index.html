<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Icon Picker Demo</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="/index.js"></script>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height:0px; overflow:hidden">
      <span 
        data-gjs-highlightable="true" 
        id="ibvo" 
        data-gjs-type="materialIcons" 
        draggable="true" 
        class="material-icons material-symbols-outlined"
        style="font-variation-settings: 'FILL' var(--fill), 'wght' var(--weight), 'GRAD' var(--grade), 'opsz' var(--opticalsize);"
      >
        home
      </span>
    </div>

    <script type="text/javascript">
      setTimeout(() => {
        window.editor = grapesjs.init({
          height: '100%',
          noticeOnUnload: false,
          storageManager: false,
          container : '#gjs',
          fromElement: true,
          plugins: ['gjs-google-material-icons'],
          pluginsOpts: {
            'gjs-google-material-icons': {}
          },
        });
      });
    </script>
  </body>
</html>
